<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <!-- Error somewhere in here-->

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3" style="background-color: #29517B !important;">
        <a class="navbar-brand" href="#">Ecommerce</a>
    </nav>

    <div class="container mt-5" style="max-width: 500px;">
    <h3 class="mb-4">Login</h3>

    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required />
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary" style="background-color: #29517B !important;">Login</button>
        </div>

        <div id="errorMsg" class="text-danger mt-3" style="display: none;"></div>
    </form>
    </div>

    <script>
        if (localStorage.getItem('token')) {
            window.location.href = 'logs.html';
        }

        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('token', data.token);
                localStorage.setItem('usersName', data.name || data.username);
                localStorage.setItem('username', data.username);
                localStorage.setItem('userRole', data.role);

                window.location.href = 'logs.html';
            } else {
                errorMsg.style.display = 'block';
                errorMsg.textContent = 'Invalid username or password.';
            }
        });
    </script>
</body>
</html>
